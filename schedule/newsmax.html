<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsmax Schedule - Free News Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #333;
      height: 100%;
    }

    header, footer {
      background: #b30000;
      color: white;
      text-align: center;
      padding: 1rem 1.5rem;
    }

    .header-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }

    .header-link h1 {
      margin: 0.25rem 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .header-link p {
      margin: 0.25rem 0;
      font-size: 1rem;
      font-weight: 400;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    #back-button {
      display: none;
      margin-bottom: 1rem;
    }

    .back-link {
      display: inline-block;
      background: #b30000;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .back-link:hover {
      background: #990000;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #b30000;
    }

    body.in-iframe h2,
    body.in-iframe header,
    body.in-iframe footer {
      display: none;
    }

    body.in-iframe main {
      padding: 1rem;
    }

    .day-header {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #b30000;
    }

    .schedule-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid #ddd;
    }

    .schedule-item time {
      font-weight: bold;
      margin-right: 0.5rem;
    }

    .schedule-details {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.25rem;
    }

    .error-dialog {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #ffecec;
      color: #b30000;
      border: 1px solid #b30000;
      padding: 1rem 1.25rem;
      border-radius: 5px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 100;
      font-size: 0.95rem;
    }

    .error-dialog button {
      margin-top: 0.5rem;
      background: transparent;
      border: none;
      color: #b30000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: #efefef;
      color: #555;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="header-link">
      <h1>Free News Live</h1>
      <p>Stream US news for free</p>
    </a>
  </header>

  <main>
    <div id="back-button">
      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <h2>Newsmax Schedule (Your Local Time)</h2>
    <div id="schedule">Loading schedule...</div>
  </main>

  <footer>
    &copy; 2025 FreeNewsLive inc.
  </footer>

  <script>
    const isIframe = window.self !== window.top;
    document.body.classList.toggle('in-iframe', isIframe);

    const cameFromSite = document.referrer.includes('freenewslive.github.io') || document.referrer.includes('/live/newsmax');
    if (!isIframe && cameFromSite) {
      document.getElementById('back-button').style.display = 'block';
    }

    function showError(message) {
      const dialog = document.createElement('div');
      dialog.className = 'error-dialog';
      dialog.innerHTML = `
        <strong>Oops!</strong> ${message}
        <br><button onclick="this.parentElement.remove()">Dismiss</button>
      `;
      document.querySelector('main').appendChild(dialog);
    }

    function formatDay(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
    }

    function formatTime(airstamp) {
      const localDate = new Date(airstamp);
      return localDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchNewsmaxShows() {
      let page = 0;
      let allShows = [];
      let found = false;

      while (!found) {
        const res = await fetch(`https://api.tvmaze.com/shows?page=${page}`);
        const shows = await res.json();
        if (shows.length === 0) break;

        const newsmax = shows.filter(show => show.network && show.network.name === "Newsmax");
        allShows.push(...newsmax);
        if (newsmax.length > 0) found = true;
        page++;
      }

      return allShows;
    }

    async function fetchEpisodes(showId) {
      const res = await fetch(`https://api.tvmaze.com/shows/${showId}/episodes`);
      return res.json();
    }

    async function loadSchedule() {
      const container = document.getElementById('schedule');
      container.innerHTML = '';

      try {
        const shows = await fetchNewsmaxShows();
        if (shows.length === 0) {
          container.textContent = 'No Newsmax shows found.';
          showError('TVmaze did not return any Newsmax shows.');
          return;
        }

        const allEpisodes = [];
        for (const show of shows) {
          const episodes = await fetchEpisodes(show.id);
          episodes.forEach(ep => {
            ep.showName = show.name;
            allEpisodes.push(ep);
          });
        }

        const grouped = {};
        allEpisodes.forEach(ep => {
          if (!ep.airstamp) return;
          const day = formatDay(ep.airstamp);
          if (!grouped[day]) grouped[day] = [];
          grouped[day].push(ep);
        });

        Object.keys(grouped).sort().forEach(day => {
          const dayHeader = document.createElement('div');
          dayHeader.className = 'day-header';
          dayHeader.textContent = day;
          container.appendChild(dayHeader);

          grouped[day].forEach(ep => {
            const localTime = formatTime(ep.airstamp);
            const title = ep.showName;
            const summary = ep.summary ? ep.summary.replace(/<[^>]+>/g, '') : '';

            const el = document.createElement('div');
            el.className = 'schedule-item';
            el.innerHTML = `<time>${localTime}</time> - ${title}`;

            if (!isIframe && summary) {
              const detail = document.createElement('div');
              detail.className = 'schedule-details';
              detail.textContent = summary;
              el.appendChild(detail);
            }

            container.appendChild(el);
          });
        });
      } catch (err) {
        console.error('Fetch error:', err);
        container.textContent = "Failed to load schedule.";
        showError('Something went wrong while loading the schedule. Please try again later.');
      }
    }

    loadSchedule();
  </script>
</body>
</html>
