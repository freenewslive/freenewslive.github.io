<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free News Live</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #b30000;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem 1rem;
    }
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 1200px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
    .card h3 {
      margin: 0;
      padding: 1rem;
      font-size: 1.1rem;
      border-top: 1px solid #eee;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #efefef;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

  <header>
    <h1>Free News Live</h1>

  </header>
