<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live News Stream</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #b30000;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    .stream-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      gap: 1.5rem;
    }
    .video-frame {
      width: 80%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .headline-bar {
      width: 90%;
      background: white;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.2);
      padding: 1rem;
      font-weight: 600;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      animation: ticker 25s linear infinite;
    }
    @keyframes ticker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    footer {
      text-align: center;
      background: #ececec;
      padding: 1rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéôÔ∏è Live News Channel</h1>
    <p>Streaming world events, 24/7</p>
  </header>

  <main class="stream-wrapper">
    <div class="video-frame">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID" allowfullscreen></iframe>
    </div>

    <div class="headline-bar">
      üîî Breaking: Market sees unexpected shift ‚Ä¢ Major summit in progress ‚Ä¢ Weather alert in the Midwest‚Ä¶
    </div>
  </main>

  <footer>
    &copy; 2025 NewsStream ‚Äî Powered by rbck.us
  </footer>
</body>
</html>
