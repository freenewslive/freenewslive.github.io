<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsmax - Free News Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #b30000;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    .header-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
    .header-link h1 {
      margin: 0.5rem 0;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .header-link p {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      font-weight: 400;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .video-frame {
      width: 80%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      display: block;
    }
    footer {
      text-align: center;
      background: #ececec;
      padding: 1rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="header-link">
      <h1>Free News Live</h1>
      <p>Stream US news for free</p>
    </a>
  </header>

  <main>
    <div class="video-frame">
      <iframe src="streams/newsmax.html" allowfullscreen></iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 FreeNewsLive
  </footer>
</body>
</html>
