<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video.js Full-Height Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>

  <!-- Quality selector plugins -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
    }

    #player-container {
      height: 100vh;
      width: 100vw;
    }

    .video-js {
      height: 100%;
      width: 100%;
    }

    .vjs-menu-button-popup .vjs-menu {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <video
      id="hls-player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      playsinline
      webkit-playsinline>
      <source src="https://fl1.moveonjoy.com/FOX_NEWS_CHANNEL/index.m3u8" type="application/x-mpegURL" />
    </video>
  </div>

  <script>
    const player = videojs('hls-player', {
      autoplay: false,
      controls: true,
      fluid: true,
      techOrder: ['html5'],
      html5: { nativeControlsForTouch: false },
      controlBar: {
        children: [
          'playToggle', 'volumePanel', 'currentTimeDisplay', 'timeDivider',
          'durationDisplay', 'progressControl', 'liveDisplay',
          'subsCapsButton', 'pictureInPictureToggle', 'fullscreenToggle'
        ]
      }
    });

    player.ready(() => {
      const rawVideo = player.el().querySelector('video');
      rawVideo.setAttribute('playsinline', '');
      rawVideo.setAttribute('webkit-playsinline', '');

      player.httpSourceSelector({ default: 'auto' });

      const controlBar = player.getChild('ControlBar');
      if (controlBar && !controlBar.getChild('SourceMenuButton')) {
        const fsIndex = controlBar.children_.findIndex(c => c?.name?.() === 'fullscreenToggle');
        controlBar.addChild('SourceMenuButton', {}, fsIndex);
      }
    });
  </script>

</body>
</html>
