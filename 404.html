<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Free News Live</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #b30000;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    .header-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }

    .header-link h1 {
      margin: 0.25rem 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .header-link p {
      margin: 0.25rem 0;
      font-size: 1rem;
      font-weight: 400;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #b30000;
      margin: 0;
    }

    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .home-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #b30000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s ease;
    }

    .home-link:hover {
      background: #8f0000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #efefef;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="header-link">
      <h1>Free News Live</h1>
      <p>Stream US news for free</p>
    </a>
  </header>

  <main>
    <h2 class="error-code">404</h2>
    <p class="error-message">Oops! The page you’re looking for doesn’t exist.</p>
    <a href="/" class="home-link">Back to Home</a>
  </main>

  <footer>
    &copy; 2025 FreeNewsLive inc.
  </footer>
</body>
</html>
